<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <title>Memory Match</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-4 window game-top-bar">
                <div class="game-title-container">
                    <object id="game-title" class="game-title" data="images/logo.svg" type="image/svg+xml">
                        <img class="game-title" src="images/match_logo.png" alt="logo">
                    </object>
                </div>
            </div>
            <div class="col-xs-12 col-md-8 window game-top-bar" id="stats">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="games-played">
                            <p class="label text-large">Games</p>
                            <p class="value text-small"></p>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="attempts">
                            <p class="label text-large">Attempts</p>
                            <p class="value text-small"></p>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="accuracy">
                            <p class="label text-large">Accuracy</p>
                            <p class="value text-small"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
