<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-4 window game-top-bar">
                <div>
                    <img id="game-title" src="images/match_logo.png" alt="logo">
                </div>
                <div>
                    <a class="text-large" href="#">Setting</a>
                    <a class="text-large" href="about.html">About</a>
                </div>
            </div>
            <div class="col-xs-12 col-md-8 window game-top-bar" id="stats">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="games-played">
                            <p class="label text-large">Games Played</p>
                            <p class="value text-small"></p>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="attempts">
                            <p class="label text-large">Attempts</p>
                            <p class="value text-small"></p>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="accuracy">
                            <p class="label text-large">Accuracy</p>
                            <p class="value text-small"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
